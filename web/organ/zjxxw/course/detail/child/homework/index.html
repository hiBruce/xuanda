<div class="hw_list course_hw">
    <div class="ep_header ">
        <div class="row">
			<span class="col-md-3 search_wrap">
				<input type="text" placeholder="请输入作业名称"
                       v-model="keyword" id="keyword" class="form-control"
                       v-lano-limit="{judge:'noSpecialWord',text:'keyword',maxLen:20}"
                       @keydown.13="getList(1)">
				<i class="iconfont col-md-1 search_btn" @click="getList(1)">&#xe600;</i>
			</span>

        </div>
    </div>
    <div class="nav-right-content">
        <table class="tb1" v-if="homeWorkList.length>0">
            <thead>
            <tr>
                <th>作业名称</th>
                <!--<th>截止时间</th>-->
                <th>作业状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="homework in homeWorkList">
                <td v-text="homework.zymc"></td>
                <!--<td>{% homework.jzsj | dateTime %}</td>-->
                <!--<td v-if="homework.zyzt == 0">未完成</td>-->
                <td> <!--v-if="homework.zyzt == 1"-->已完成</td>
                <!--<td v-if="homework.zyzt == 0"><a :href="'/ucenter/homework/'+homework.id+'/do'">做作业</a></td>-->
                <td v-if="homework.zyzt == 1">
                    <router-link :to="'/homework/'+homework.id">查看
                    </router-link>
                </td>
            </tr>
            <!-- <tr>
                 <td>地域文化，青海省情</td>
                 <td>花鸟画的写作与创作</td>
                 <td>2017-12-30</td>
                 <td>已提交</td>
                 <td><a href="/ucenter/homework/1035305">查看</a></td>
             </tr>-->
            </tbody>
        </table>
        <div v-else v-cloak>
            <div class="nodata-warp">
                <p>暂无数据</p>
            </div>
        </div>
        <div class="hwmanagement_page"></div>
    </div>
</div>
