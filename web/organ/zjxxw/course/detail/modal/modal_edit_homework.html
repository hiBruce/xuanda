<div class="modal_content hw_content edit_content">
    <label class="fl">作业标题</label>
   <div class="right_content fl">
       <input type="text" placeholder="作业标题" class="create_name" v-model="zy.mc">
       <ul class="">
           <li class="hw_li" v-for="(qu,index) in zyDetail">
               <p>
                   <span v-html="'问题'+(index+1)+':'"></span>
                   <button class="btn fr" @click="removeData(qu.id)">移除</button>
               </p>
               <div :id="qu.id"></div>
           </li>
       </ul>
       <div class="add_wrap">
           <button class="add" @click="addQuestion">
               <i class="iconfont">&#xe6d9;</i>添加
           </button>
       </div>
       <div class="btn_wrap">
           <button class="btn cancel_btn" @click="closeModal">取消</button>
           <button class="btn confirm_btn" @click="submit">保存</button>
       </div>
   </div>
</div>
