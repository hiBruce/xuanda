<!--视频选择-->
<!--<div class="self_modal select_video">-->
<div class="select_video">
    <div class="modal_content">
        <div class="chapter_name">
            <span>章节名称：</span>
            <input type="text" class="chapter_name_input" placeholder="请输入章节名称" v-model="options.thisChapter.contentName">
        </div>
        <div class="search_wrap">
            <input type="text" class="search_input fl" placeholder="请输入要查询的资源名称" v-model="zymc">
            <button class="search_btn fl" @click="getResourceList(zymc)">查询</button>
            <i class="fix"></i>
        </div>
        <ul class="content_list">
            <li class="list_li list_title">
                <span class="first_span fl">选择</span>
                <span class="second_span fl">资源名称</span>
                <span class="third_span fl">类型</span>
                <span class="fourth_span fl">资源时长</span>
                <i class="fix"></i>
            </li>
            <li class="list_li" v-for="row in rows_zy">
                <span class="first_span fl"><input type="radio" v-model="zyid" :value="row.id"></span>
                <span class="second_span fl" v-text="row.name"></span>
                <span class="third_span fl" v-text="row.mediaClassName"></span>
                <span class="fourth_span fl" v-text="row.mediaLength"></span>
                <i class="fix"></i>
            </li>

        </ul>
        <div class="select_video_page"></div>
        <div class="btn_wrap">
            <button class="btn cancel_btn" @click="closeModal()">取消</button>
            <button class="btn confirm_btn" @click="getVideoById()">确定</button>
        </div>
    </div>
</div>
