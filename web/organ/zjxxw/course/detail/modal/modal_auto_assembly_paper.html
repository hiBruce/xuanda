<div class="modal_content">
    <div class="input_wrap">
        <label for="name"><i>*</i>试卷名称</label>
        <input type="text" id="name">
    </div>
    <div class="input_wrap">
        <label for="select_pro"><i>*</i>选择题数</label>
        <input type="text" id="select_pro">
    </div>
    <div class="input_wrap">
        <label for="pdts"><i>*</i>判断题数</label>
        <input type="text" id="pdts">
    </div>
    <div class="input_wrap">
        <label for="jdts"><i>*</i>简答题数</label>
        <input type="text" id="jdts">
    </div>
    <div class="input_wrap">
        <label for="score"><i>*</i>试卷分数</label>
        <input type="text" id="score">
    </div>
    <div class="btn_wrap">
        <button class="btn cancel_btn">取消</button>
        <button class="btn confirm_btn">确定</button>
    </div>
</div>
